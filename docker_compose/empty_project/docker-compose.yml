version: '3'
services:
  db:
    image: postgres:13
    volumes:
      - postgres_d:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=123qwe
      - POSTGRES_DB=movies_database

  service:
    build: app
    expose:
      - "8000"
    depends_on:
      - db

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./configs:/etc/nginx/conf.d:ro
      - ./app/static:/data/static:ro
    depends_on:
      - service
    ports:
      - "80:80"

volumes:
  postgres_d: